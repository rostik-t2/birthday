

  <!-- Default form login -->
  <form [formGroup]="authForm" class="text-center p-5 center-form">

    <p class="h4 mb-4">Привет! <br> Я очень рада тебя видеть!</p>

    <!-- Email -->
    <input type="text" formControlName="name" class="form-control mb-4" placeholder="Имя">

    <!-- Password -->
    <input type="text" formControlName="surname" class="form-control mb-4" placeholder="Фамилия">

    <!-- Sign in button -->
    <button (click)="login()" class="btn btn-info btn-block my-4" type="submit">Продолжить</button>

    <div>{{errorMessage}}</div>

  </form>
